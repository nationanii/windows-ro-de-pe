name: Tailscale (iso)

on: 
  workflow_dispatch:
 
jobs:
  build:
    runs-on: buildjet-16vcpu-ubuntu-2204
    steps:
      - name: chuẩn bị phần mềm
        run: |
          ls /dev/kvm
          df -h
          free -h
          lscpu
          sudo apt update 
          sudo apt install neofetch
          neofetch

