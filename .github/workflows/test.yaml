name: AWS GPU (Auto Build Network)

on:
  workflow_dispatch:
    inputs:
      aws_access_key_id:
        description: 'AWS Access Key ID'
        required: true
      aws_secret_access_key:
        description: 'AWS Secret Access Key'
        required: true
      aws_region:
        description: 'AWS Region'
        required: true
        default: 'ap-southeast-1'
      instance_type:
        description: 'Instance Type'
        required: true
        default: 'g4dn.xlarge'

jobs:
  deploy-full-stack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ inputs.aws_access_key_id }}
          aws-secret-access-key: ${{ inputs.aws_secret_access_key }}
          aws-region: ${{ inputs.aws_region }}

      # --- BƯỚC 1: XÂY DỰNG HẠ TẦNG MẠNG (VPC, IGW, Subnet) ---
      - name: Build Network Infrastructure
        id: build-network
        run: |
          echo "Checking for existing VPC..."
          # Thử tìm VPC đầu tiên
          EXISTING_VPC=$(aws ec2 describe-vpcs --query "Vpcs[0].VpcId" --output text)
          
          if [ "$EXISTING_VPC" != "None" ] && [ -n "$EXISTING_VPC" ]; then
            echo "Found existing VPC: $EXISTING_VPC. Using it."
            VPC_ID=$EXISTING_VPC
            # Lấy subnet đầu tiên
            SUBNET_ID=$(aws ec2 describe-subnets --filters "Name=vpc-id,Values=$VPC_ID" --query "Subnets[0].SubnetId" --output text)
          else
            echo "⚠️ No VPC found. Building new Network Stack..."
            
            # 1. Tạo VPC
            VPC_ID=$(aws ec2 create-vpc --cidr-block 10.0.0.0/16 --tag-specifications 'ResourceType=vpc,Tags=[{Key=Name,Value=GithubAction-VPC}]' --query 'Vpc.VpcId' --output text)
            aws ec2 modify-vpc-attribute --vpc-id $VPC_ID --enable-dns-hostnames "{\"Value\":true}"
            echo "Created VPC: $VPC_ID"

            # 2. Tạo Internet Gateway (để có mạng Internet)
            IGW_ID=$(aws ec2 create-internet-gateway --tag-specifications 'ResourceType=internet-gateway,Tags=[{Key=Name,Value=GithubAction-IGW}]' --query 'InternetGateway.InternetGatewayId' --output text)
            aws ec2 attach-internet-gateway --vpc-id $VPC_ID --internet-gateway-id $IGW_ID
            echo "Created IGW: $IGW_ID"

            # 3. Tạo Route Table
            RT_ID=$(aws ec2 create-route-table --vpc-id $VPC_ID --tag-specifications 'ResourceType=route-table,Tags=[{Key=Name,Value=GithubAction-RT}]' --query 'RouteTable.RouteTableId' --output text)
            
            # 4. Trỏ Route ra Internet Gateway
            aws ec2 create-route --route-table-id $RT_ID --destination-cidr-block 0.0.0.0/0 --gateway-id $IGW_ID
            echo "Configured Route Table: $RT_ID"

            # 5. Tạo Subnet
            SUBNET_ID=$(aws ec2 create-subnet --vpc-id $VPC_ID --cidr-block 10.0.1.0/24 --availability-zone ${{ inputs.aws_region }}a --tag-specifications 'ResourceType=subnet,Tags=[{Key=Name,Value=GithubAction-Subnet}]' --query 'Subnet.SubnetId' --output text)
            
            # 6. Gán Route Table vào Subnet (QUAN TRỌNG)
            aws ec2 associate-route-table --subnet-id $SUBNET_ID --route-table-id $RT_ID
            echo "Created Subnet: $SUBNET_ID"
          fi

          echo "VPC_ID=$VPC_ID" >> $GITHUB_ENV
          echo "SUBNET_ID=$SUBNET_ID" >> $GITHUB_ENV

      # --- BƯỚC 2: TẠO KEY PAIR ---
      - name: Create Temporary Key Pair
        run: |
          KEY_NAME="gh-action-key-${{ github.run_id }}"
          aws ec2 create-key-pair --key-name $KEY_NAME --key-type rsa --query 'KeyMaterial' --output text > $KEY_NAME.pem
          echo "KEY_NAME=$KEY_NAME" >> $GITHUB_ENV
          echo "PEM_FILE=$KEY_NAME.pem" >> $GITHUB_ENV

      - name: Upload Key Pair
        uses: actions/upload-artifact@v4
        with:
          name: aws-private-key
          path: ${{ env.PEM_FILE }}
          retention-days: 1

      # --- BƯỚC 3: TẠO SECURITY GROUP TRONG VPC MỚI ---
      - name: Create Security Group
        run: |
          SG_NAME="github-action-gpu-sg-${{ github.run_id }}"
          
          echo "Creating Security Group in VPC: ${{ env.VPC_ID }}"
          SG_ID=$(aws ec2 create-security-group \
            --group-name $SG_NAME \
            --description "Allow RDP" \
            --vpc-id ${{ env.VPC_ID }} \
            --query 'GroupId' --output text)
          
          # Mở port RDP 3389
          aws ec2 authorize-security-group-ingress \
            --group-id $SG_ID \
            --protocol tcp \
            --port 3389 \
            --cidr 0.0.0.0/0
            
          echo "SG_ID=$SG_ID" >> $GITHUB_ENV

      # --- BƯỚC 4: TÌM AMI VÀ KHỞI CHẠY EC2 ---
      - name: Get Windows AMI
        run: |
          AMI_ID=$(aws ec2 describe-images \
            --owners amazon \
            --filters "Name=name,Values=Windows_Server-2022-English-Full-Base*" \
            --query 'sort_by(Images, &CreationDate)[-1].ImageId' \
            --output text)
          echo "AMI_ID=$AMI_ID" >> $GITHUB_ENV

      - name: Launch EC2 Instance
        run: |
          echo "Launching instance in Subnet: ${{ env.SUBNET_ID }}"
          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id ${{ env.AMI_ID }} \
            --count 1 \
            --instance-type ${{ inputs.instance_type }} \
            --key-name ${{ env.KEY_NAME }} \
            --security-group-ids ${{ env.SG_ID }} \
            --subnet-id ${{ env.SUBNET_ID }} \
            --associate-public-ip-address \
            --block-device-mappings '[{"DeviceName":"/dev/sda1","Ebs":{"VolumeSize":100,"VolumeType":"gp3"}}]' \
            --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=GithubAction-Windows-GPU}]' \
            --query 'Instances[0].InstanceId' \
            --output text)
            
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV

      - name: Wait and Output Info
        run: |
          aws ec2 wait instance-running --instance-ids ${{ env.INSTANCE_ID }}
          PUBLIC_IP=$(aws ec2 describe-instances --instance-ids ${{ env.INSTANCE_ID }} --query "Reservations[0].Instances[0].PublicIpAddress" --output text)
          
          echo "=========================================="
          echo "✅ SUCCESS!"
          echo "Instance ID: ${{ env.INSTANCE_ID }}"
          echo "Public IP: $PUBLIC_IP"
          echo "Username: Administrator"
          echo "Network: Created new VPC/Subnet automatically."
          echo "ACTION REQUIRED: Download .pem file from Artifacts to decrypt password."
          echo "=========================================="
