name: AWS GPU (Final Name Fix)

on:
  workflow_dispatch:
    inputs:
      aws_access_key_id:
        description: 'AWS Access Key ID'
        required: true
      aws_secret_access_key:
        description: 'AWS Secret Access Key'
        required: true
      aws_region:
        description: 'AWS Region'
        required: true
        default: 'us-east-1' # Giữ nguyên vùng Mỹ để tránh bị chặn
      instance_type:
        description: 'Instance Type'
        required: true
        default: 'g4dn.xlarge'

jobs:
  deploy-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ inputs.aws_access_key_id }}
          aws-secret-access-key: ${{ inputs.aws_secret_access_key }}
          aws-region: ${{ inputs.aws_region }}

      # --- BƯỚC 1: SETUP NETWORK (US-EAST-1) ---
      - name: Setup Network
        id: network
        run: |
          echo "Setting up network in ${{ inputs.aws_region }}..."
          
          # Tìm VPC có sẵn
          VPC_ID=$(aws ec2 describe-vpcs --query "Vpcs[0].VpcId" --output text)
          
          if [ "$VPC_ID" == "None" ] || [ -z "$VPC_ID" ]; then
            echo "Creating new VPC..."
            # Thêm Tag Project=Learning để lách luật
            VPC_ID=$(aws ec2 create-vpc --cidr-block 10.0.0.0/16 \
              --tag-specifications 'ResourceType=vpc,Tags=[{Key=Name,Value=StudentVPC},{Key=Project,Value=Learning}]' \
              --query 'Vpc.VpcId' --output text)
              
            aws ec2 create-subnet --vpc-id $VPC_ID --cidr-block 10.0.1.0/24 --availability-zone ${{ inputs.aws_region }}a \
              --tag-specifications 'ResourceType=subnet,Tags=[{Key=Name,Value=StudentSubnet}]'

            IGW_ID=$(aws ec2 create-internet-gateway --tag-specifications 'ResourceType=internet-gateway,Tags=[{Key=Name,Value=StudentIGW}]' --query 'InternetGateway.InternetGatewayId' --output text)
            aws ec2 attach-internet-gateway --vpc-id $VPC_ID --internet-gateway-id $IGW_ID
            
            RT_ID=$(aws ec2 create-route-table --vpc-id $VPC_ID --tag-specifications 'ResourceType=route-table,Tags=[{Key=Name,Value=StudentRT}]' --query 'RouteTable.RouteTableId' --output text)
            aws ec2 create-route --route-table-id $RT_ID --destination-cidr-block 0.0.0.0/0 --gateway-id $IGW_ID
            
            SUBNET_ID=$(aws ec2 describe-subnets --filters "Name=vpc-id,Values=$VPC_ID" --query "Subnets[0].SubnetId" --output text)
            aws ec2 associate-route-table --subnet-id $SUBNET_ID --route-table-id $RT_ID
          else
            echo "Using existing VPC: $VPC_ID"
            SUBNET_ID=$(aws ec2 describe-subnets --filters "Name=vpc-id,Values=$VPC_ID" --query "Subnets[0].SubnetId" --output text)
          fi

          echo "VPC_ID=$VPC_ID" >> $GITHUB_ENV
          echo "SUBNET_ID=$SUBNET_ID" >> $GITHUB_ENV

      # --- BƯỚC 2: KEY PAIR ---
      - name: Create Key Pair
        run: |
          # Đổi tên Key cho an toàn
          KEY_NAME="my-key-${{ github.run_id }}"
          aws ec2 create-key-pair --key-name $KEY_NAME \
            --tag-specifications 'ResourceType=key-pair,Tags=[{Key=Name,Value=StudentKey}]' \
            --query 'KeyMaterial' --output text > $KEY_NAME.pem
          echo "KEY_NAME=$KEY_NAME" >> $GITHUB_ENV
          echo "PEM_FILE=$KEY_NAME.pem" >> $GITHUB_ENV

      - name: Upload Key
        uses: actions/upload-artifact@v4
        with:
          name: aws-private-key
          path: ${{ env.PEM_FILE }}

      # --- BƯỚC 3: SECURITY GROUP (ĐÃ SỬA TÊN) ---
      - name: Create Security Group
        run: |
          # SỬA LỖI TẠI ĐÂY: Đổi 'sg-...' thành 'gpu-sg-...'
          SG_NAME="gpu-sg-${{ github.run_id }}"
          
          echo "Creating Security Group: $SG_NAME"
          SG_ID=$(aws ec2 create-security-group \
            --group-name $SG_NAME \
            --description "RDP Access" \
            --vpc-id ${{ env.VPC_ID }} \
            --tag-specifications 'ResourceType=security-group,Tags=[{Key=Name,Value=StudentSG},{Key=Project,Value=Learning}]' \
            --query 'GroupId' --output text)
            
          aws ec2 authorize-security-group-ingress --group-id $SG_ID --protocol tcp --port 3389 --cidr 0.0.0.0/0
          echo "SG_ID=$SG_ID" >> $GITHUB_ENV

      # --- BƯỚC 4: LAUNCH INSTANCE ---
      - name: Launch EC2 Instance
        run: |
          AMI_ID=$(aws ec2 describe-images --owners amazon --filters "Name=name,Values=Windows_Server-2022-English-Full-Base*" --query 'sort_by(Images, &CreationDate)[-1].ImageId' --output text)
          
          echo "Launching in ${{ inputs.aws_region }}..."
          
          # Giữ nguyên Full Tags để tránh bị chặn
          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id $AMI_ID \
            --count 1 \
            --instance-type ${{ inputs.instance_type }} \
            --key-name ${{ env.KEY_NAME }} \
            --security-group-ids ${{ env.SG_ID }} \
            --subnet-id ${{ env.SUBNET_ID }} \
            --associate-public-ip-address \
            --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=WindowsGPU},{Key=Project,Value=Learning},{Key=Owner,Value=Student}]' \
            --tag-specifications 'ResourceType=volume,Tags=[{Key=Name,Value=WindowsVolume},{Key=Project,Value=Learning}]' \
            --query 'Instances[0].InstanceId' \
            --output text)

          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV

      - name: Get Info
        run: |
          aws ec2 wait instance-running --instance-ids ${{ env.INSTANCE_ID }}
          IP=$(aws ec2 describe-instances --instance-ids ${{ env.INSTANCE_ID }} --query "Reservations[0].Instances[0].PublicIpAddress" --output text)
          
          echo "=========================================="
          echo "✅ SUCCESS!"
          echo "Instance ID: ${{ env.INSTANCE_ID }}"
          echo "Public IP: $IP"
          echo "Key Name: ${{ env.KEY_NAME }}"
          echo "Please download .pem file from Artifacts to connect."
          echo "=========================================="
